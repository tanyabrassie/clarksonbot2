<svg xmlns="http://www.w3.org/2000/svg" width="320" height="380" viewBox="0 0 320 380" role="img" aria-labelledby="title desc">
  <title id="title">Clarkson Bot Vector Illustration</title>
  <desc id="desc">A friendly robot avatar rendered as SVG, recreated from the Clarkson Bot GIF asset.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1b2536"/>
      <stop offset="100%" stop-color="#0f1725"/>
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3f88ff"/>
      <stop offset="100%" stop-color="#1c4fb8"/>
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#bfe4ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#09111f" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="320" height="340" fill="url(#bgGradient)" rx="24"/>

  <g filter="url(#shadow)">
    <rect x="85" y="60" width="150" height="30" rx="15" fill="#1c4fb8"/>
    <line x1="160" y1="30" x2="160" y2="60" stroke="#6fb1ff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="160" cy="24" r="12" fill="#6fb1ff" stroke="#ffffff" stroke-width="3"/>

    <rect x="50" y="80" width="220" height="200" rx="40" fill="url(#headGradient)" stroke="#0b264f" stroke-width="6"/>

    <rect x="85" y="120" width="70" height="70" rx="20" fill="#0b264f"/>
    <rect x="165" y="120" width="70" height="70" rx="20" fill="#0b264f"/>

    <circle cx="120" cy="155" r="24" fill="url(#eyeGradient)"/>
    <circle cx="200" cy="155" r="24" fill="url(#eyeGradient)"/>
    <circle cx="110" cy="145" r="6" fill="#ffffff" opacity="0.85"/>
    <circle cx="190" cy="145" r="6" fill="#ffffff" opacity="0.85"/>

    <rect x="95" y="210" width="130" height="28" rx="14" fill="#0b264f"/>
    <rect x="110" y="214" width="100" height="20" rx="10" fill="#3f88ff"/>
    <circle cx="130" cy="224" r="6" fill="#bfe4ff"/>
    <rect x="170" y="222" width="28" height="4" rx="2" fill="#bfe4ff"/>

    <rect x="35" y="140" width="30" height="100" rx="12" fill="#1c4fb8"/>
    <rect x="255" y="140" width="30" height="100" rx="12" fill="#1c4fb8"/>
  </g>

  <g aria-hidden="true">
    <rect x="40" y="290" width="240" height="36" rx="18" fill="#081021" opacity="0.45"/>
    <text x="160" y="315" fill="#6fb1ff" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" text-anchor="middle" font-weight="600">
      CLARKSONBOT
    </text>
  </g>

  <text x="160" y="365" fill="#9fb3c8" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" text-anchor="middle">
    SVG created by GPT-5 Codex
