<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 200" width="180" height="200">
  <!-- Bot Head -->
  <rect x="30" y="20" width="120" height="100" rx="15" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Bot Eyes -->
  <circle cx="60" cy="55" r="12" fill="#fff"/>
  <circle cx="120" cy="55" r="12" fill="#fff"/>
  <circle cx="60" cy="55" r="7" fill="#1a1a1a"/>
  <circle cx="120" cy="55" r="7" fill="#1a1a1a"/>
  <circle cx="62" cy="53" r="3" fill="#fff"/>
  <circle cx="122" cy="53" r="3" fill="#fff"/>
  
  <!-- Bot Antenna -->
  <line x1="90" y1="20" x2="90" y2="5" stroke="#2c5aa0" stroke-width="3" stroke-linecap="round"/>
  <circle cx="90" cy="5" r="4" fill="#ffd700"/>
  
  <!-- Bot Mouth -->
  <rect x="65" y="80" width="50" height="8" rx="4" fill="#1a1a1a"/>
  <rect x="70" y="92" width="40" height="4" rx="2" fill="#1a1a1a"/>
  
  <!-- Bot Body -->
  <rect x="40" y="120" width="100" height="60" rx="10" fill="#5ba3f5" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Bot Chest Panel -->
  <rect x="55" y="135" width="70" height="35" rx="5" fill="#3d7bc8" stroke="#2c5aa0" stroke-width="1"/>
  <circle cx="70" cy="150" r="3" fill="#ffd700"/>
  <circle cx="90" cy="150" r="3" fill="#ffd700"/>
  <circle cx="110" cy="150" r="3" fill="#ffd700"/>
  <rect x="60" y="160" width="60" height="3" rx="1" fill="#ffd700"/>
  
  <!-- Bot Arms -->
  <rect x="15" y="125" width="20" height="50" rx="10" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  <rect x="145" y="125" width="20" height="50" rx="10" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Bot Hands -->
  <circle cx="25" cy="180" r="8" fill="#5ba3f5" stroke="#2c5aa0" stroke-width="2"/>
  <circle cx="155" cy="180" r="8" fill="#5ba3f5" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Bot Legs -->
  <rect x="55" y="180" width="25" height="15" rx="5" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  <rect x="100" y="180" width="25" height="15" rx="5" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Model name text at the bottom -->
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Composer</text>
</svg>

