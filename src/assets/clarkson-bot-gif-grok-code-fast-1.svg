<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Body -->
  <rect x="50" y="80" width="100" height="100" rx="20" ry="20" fill="#8B5CF6" stroke="#1F2937" stroke-width="3"/>

  <!-- Robot Head -->
  <circle cx="100" cy="50" r="35" fill="#F59E0B" stroke="#1F2937" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="88" cy="45" r="4" fill="#1F2937"/>
  <circle cx="112" cy="45" r="4" fill="#1F2937"/>

  <!-- Mouth/Speaker -->
  <rect x="90" y="55" width="20" height="8" rx="4" ry="4" fill="#1F2937"/>
  <line x1="92" y1="59" x2="108" y2="59" stroke="#F59E0B" stroke-width="2"/>
  <line x1="94" y1="61" x2="106" y2="61" stroke="#F59E0B" stroke-width="2"/>

  <!-- Antenna -->
  <line x1="100" y1="15" x2="100" y2="25" stroke="#1F2937" stroke-width="2"/>
  <circle cx="100" cy="13" r="3" fill="#EF4444"/>

  <!-- Arms -->
  <rect x="25" y="100" width="15" height="40" rx="7" ry="7" fill="#8B5CF6" stroke="#1F2937" stroke-width="2"/>
  <rect x="160" y="100" width="15" height="40" rx="7" ry="7" fill="#8B5CF6" stroke="#1F2937" stroke-width="2"/>

  <!-- Hands -->
  <circle cx="32.5" cy="150" r="8" fill="#F59E0B"/>
  <circle cx="167.5" cy="150" r="8" fill="#F59E0B"/>

  <!-- Legs -->
  <rect x="70" y="180" width="15" height="40" rx="7" ry="7" fill="#8B5CF6" stroke="#1F2937" stroke-width="2"/>
  <rect x="115" y="180" width="15" height="40" rx="7" ry="7" fill="#8B5CF6" stroke="#1F2937" stroke-width="2"/>

  <!-- Feet -->
  <ellipse cx="77.5" cy="225" rx="12" ry="8" fill="#1F2937"/>
  <ellipse cx="122.5" cy="225" rx="12" ry="8" fill="#1F2937"/>

  <!-- Clarkson Text -->
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1F2937">CLARKSON</text>

  <!-- Model attribution at bottom -->
  <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Created by grok-code-fast-1</text>
</svg>
